{% extends "cashagenda/layouts/base.html" %}

{% block title %} Add cost {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<h2> Add cost </h2>

<form action="{% url 'cashagenda_add_cost' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-lg btn-outline-success" type=submit>Add</button>
    <button class="btn btn-lg btn-outline-danger" type=reset>Escape</button>
</form>

{% endblock content %}
